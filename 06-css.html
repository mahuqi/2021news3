<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>两列布局示例</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <div class="container">  
        <div class="column left">  
            <h2>左侧列</h2>  
            <p>五一假期</p>  
        </div>  
        <div class="column right">  
            <h2>右侧列</h2>  
            <p>我来了！</p>  
        </div>  
    </div>  
</body>  
</html>
